<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Inicio Tab -->
  <ion-tab title="Inicio" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/inicio">
    <ion-nav-view name="tab-inicio"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Planes" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/planes">
    <ion-nav-view name="tab-planes"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Noticias" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Contacto Tab -->
  <ion-tab title="Contactos" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/contacto">
    <ion-nav-view name="tab-contacto"></ion-nav-view>
  </ion-tab>


</ion-tabs>
