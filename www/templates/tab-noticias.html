<ion-view view-title="Noticias">
  <ion-content>
    
    <ion-list ng-repeat="noticia in noticias">
		<div class="item item-avatar">
		    <img src="img/icon_movil.png">
		    <h2>{{ noticia.post_title }}</h2>
		    <p>{{ noticia.post_date | date:'shortDate' }}</p>
	  	</div>

	  	<div class="item item-body" style="padding: 0px;">
		    <img class="full-image" ng-src="{{ noticia.post_excerpt }}">
	  	</div>
	  	<div class="item tabs tabs-secondary tabs-icon-left">
			</a>			
			<a class="tab-item" href="#" ng-click="shareAnywhere( noticia.post_title, noticia.post_name, noticia.post_excerpt , noticia.guid )">
			  	<i class="icon ion-android-share-alt"></i>
			</a>
			<a class="tab-item" href="#" browse-to="{{ noticia.guid }}">
			  	<i class="icon ion-android-arrow-forward"></i>
			</a>
		</div>
    </ion-list>
      
  </ion-content>
</ion-view>
